<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter city" id="place" /> <button type="submit">What's the weather like?</button>
      </form>
    </header>
    <main>
      <h1 class="country"></h1>
      <h1 class="region"></h1>
      <h1 class="city"></h1>
      <h3 class="condition"></h3>
      <h3 class="temp"></h3>
      <h3 class="wind"></h3>
    </main>
  </body>
</html>
